<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <script>
        document.addEventListener("keydown", function(event){
            let x = document.getElementById("key1");
            x.innerHTML = "You pressed: " + event.key;
        })
    </script>
</head>
<body>
    <div id="display">Press any key</div>
    <div id="key1"></div>
</body>
</html>
