<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script>
        function req(){
            let rows = document.getElementById("rows").value;
            let cols = document.getElementById("cols").value;
            let t1 = document.createElement("table");
            t1.border = "1";
            
            for(let i=0;i<rows;i++){
                let r1 = document.createElement("tr");
                r1.style.width = "500px";
                r1.style.height = "100px";
                for(let j=0;j<cols;j++){
                    let c1 = document.createElement("td");
                    t1.style.width = "500px";    
                    t1.style.height = "100px";  
                    r1.appendChild(c1);
                }
                t1.appendChild(r1);
            }
            document.getElementById("ans").innerHTML = "";
            document.getElementById("ans").appendChild(t1);
            
        }
    </script>
</head>
<body>
    <h1>Dynamic Table Generator</h1>
    <label for="rows">Number of rows:</label>
    <input type="number" id="rows" min="1" required>
    <br>
    <label for="cols">Number of columns:</label>
    <input type="number" id="cols" min="1" required>
    <br><br>
    <button id="inp" onclick="req()">Generate Table</button>
    <div id="ans"></div>
</body>
</html>
